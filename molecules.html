<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="kaufui.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body class="kaufui">
<section class="center">
    <h2>
        the molecules.
    </h2>
</section>

<section>
    <div class="box" style="width: 500px;">
        <form>
            <header>Sign Up</header>
            <p>
                <label class="label">
                    username
                    <input type="text" class="input">
                </label>
            </p>
            <p>
                <label class="label">
                    email
                    <input type="email" class="input">
                </label>
            </p>
            <p>
                <label class="label">
                    password
                    <input type="password" class="input">
                </label>
            </p>
            <p>
                <button class="button_full_width">Registration</button>
            </p>
            <p class="center">Use your social accounts</p>
            <p>
            <span class="row_full_width_with_elements_space_between">
                <button class="button_sub_content">TWITTER</button>
                <button class="button_sub_content">FACEBOOK</button>
            </span>
            </p>
        </form>
    </div>
</section>

<section>
    <div class="box" style="width: 500px;">

        <form>
            <header>Sign In</header>
            <p>
                <label class="label">
                    username
                    <input type="text" class="input">
                </label>
            </p>
            <p>
                <label class="label">
                    password
                    <input type="password" class="input">
                </label>
            </p>
            <p>
                <button class="button_full_width">Sign In</button>
            </p>
            <p class="center">Forgot Password?</p>
            <p>
            <span class="row_full_width_with_elements_space_between">
                <button class="button_sub_content_outline">TWITTER</button>
                <button class="button_sub_content_outline">FACEBOOK</button>
            </span>
            </p>
            <p class="text_full_width center">
            <span class="grey">Don't have an Account?
                <a href="www.google.de" class="white">Sign Up for Free</a></span>
            </p>
        </form>
    </div>
</section>

<section>
    <div class="box background_grey" style="width: 500px;">
        <form action="http://google.com">
            <div class="div_same_line_80">
                <label class="label">
                    subscribe our newsletters
                    <input type="text" class="input_same_line" placeholder="email">
                </label>
            </div>
            <button type="submit" class="div_button_same_line_20">Go!</button>
        </form>
    </div>
</section>


</body>
</html>
